<div class="container">
  <form autocomplete="off" #formLivro="ngForm" (ngSubmit)="salvar(formLivro)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Profissional</h1>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Nome</label>
        <input
          pInputText
          type="text"
          name="nome"
          [(ngModel)]="livro.nome"
          #nome="ngModel"
          required
          minlength="2"
        />

        <div>
          <app-message
            [control]="nome"
            error="required"
            text="Informe um nome"
          ></app-message>

          <app-message
            [control]="nome"
            error="minlength"
            text="Mínimo de {{
              nome.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Celular</label>
        <input
          pInputText
          type="text"
          name="telefoneCelular"
          [(ngModel)]="livro.telefoneCelular"
          #telefoneCelular="ngModel"
          minlength="2"
        />

        <div>
          <app-message
            [control]="telefoneCelular"
            error="minlength"
            text="Mínimo de {{
              telefoneCelular.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Telefone Residencial</label>
        <input
          pInputText
          type="text"
          name="telefoneResidencial"
          [(ngModel)]="livro.telefoneResidencial"
          #telefoneResidencial="ngModel"
          minlength="2"
        />

        <div>
          <app-message
            [control]="telefoneResidencial"
            error="minlength"
            text="Mínimo de {{
              telefoneResidencial.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Função</label>
        <input
          pInputText
          type="text"
          name="funcao"
          [(ngModel)]="livro.funcao"
          #funcao="ngModel"
          minlength="1"
        />

        <div>
          <app-message
            [control]="funcao"
            error="minlength"
            text="Mínimo de {{
              funcao.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label>Endereço</label>
        <input
          pInputText
          type="text"
          name="endereco"
          [(ngModel)]="livro.endereco"
          #endereco="ngModel"
          minlength="1"
        />

        <div>
          <app-message
            [control]="endereco"
            error="minlength"
            text="Mínimo de {{
              endereco.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="ui-g-12">
        <button
          pButton
          [disabled]="!formLivro.valid"
          type="submit"
          label="Salvar"
        ></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="ui-button-info"
          (click)="novo(formLivro)"
        ></button>
        <a routerLinkActive routerLink="/profissional">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
